# Tempo Configuration - Distributed Tracing
# Integrates with Istio and OpenTelemetry

tempo:
  repository: grafana/tempo
  tag: 2.3.1
  pullPolicy: IfNotPresent

  # Tempo configuration
  config: |
    multitenancy_enabled: false
    usage_report:
      reporting_enabled: false
    
    server:
      http_listen_port: 3100
      grpc_listen_port: 9095
    
    distributor:
      receivers:
        otlp:
          protocols:
            http:
              endpoint: 0.0.0.0:4318
            grpc:
              endpoint: 0.0.0.0:4317
        jaeger:
          protocols:
            thrift_http:
              endpoint: 0.0.0.0:14268
            grpc:
              endpoint: 0.0.0.0:14250
            thrift_binary:
              endpoint: 0.0.0.0:6832
            thrift_compact:
              endpoint: 0.0.0.0:6831
        zipkin:
          endpoint: 0.0.0.0:9411
    
    ingester:
      max_block_duration: 5m
    
    compactor:
      compaction:
        block_retention: 168h  # 7 days
    
    metrics_generator:
      registry:
        external_labels:
          source: tempo
          cluster: kind-dev
      storage:
        path: /var/tempo/generator/wal
        remote_write:
          - url: http://monitoring-prometheus:9090/api/v1/write
            send_exemplars: true
      traces_storage:
        path: /var/tempo/generator/traces
    
    storage:
      trace:
        backend: local
        wal:
          path: /var/tempo/wal
        local:
          path: /var/tempo/blocks
    
    querier:
      frontend_worker:
        frontend_address: tempo:9095
    
    query_frontend:
      search:
        duration_slo: 5s
        throughput_bytes_slo: 1.073741824e+09
      trace_by_id:
        duration_slo: 5s
    
    overrides:
      defaults:
        metrics_generator:
          processors: [service-graphs, span-metrics]

  persistence:
    enabled: true
    size: 10Gi

  service:
    type: ClusterIP

  # Service for receiving traces
  receivers:
    jaeger:
      enabled: true
    zipkin:
      enabled: true
    otlp:
      enabled: true

# Tempo Query (for Grafana)
tempoQuery:
  enabled: true
  repository: grafana/tempo-query
  tag: 2.3.1
  
  config: |
    backend: tempo:3100

# ServiceMonitor for Prometheus
serviceMonitor:
  enabled: true
  interval: 30s
  labels:
    release: monitoring
