# Production-grade ingress for local development with Kind
# Uses nginx ingress controller for load balancing
# Access via: http://gists.local/<username> or http://gists.kishore.local/<username>

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: github-gists-api
  namespace: production
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/rate-limit: "100"
  labels:
    app: github-gists-api
spec:
  ingressClassName: nginx
  rules:
  - host: gists.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: github-gists-api
            port:
              number: 80
  - host: gists.kishore.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: github-gists-api
            port:
              number: 80
