apiVersion: v1
kind: ServiceMonitor
metadata:
  name: github-gists-api
  namespace: production
  labels:
    app: github-gists-api
    release: prometheus
spec:
  selector:
    matchLabels:
      app: github-gists-api
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    scheme: http
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod
    - sourceLabels: [__meta_kubernetes_namespace]
      targetLabel: namespace
    - sourceLabels: [__meta_kubernetes_service_name]
      targetLabel: service
