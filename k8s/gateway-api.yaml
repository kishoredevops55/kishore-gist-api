apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: github-gists-gateway
  namespace: production
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  gatewayClassName: nginx
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    hostname: "gists-api.example.com"
    allowedRoutes:
      namespaces:
        from: Same
  - name: https
    protocol: HTTPS
    port: 443
    hostname: "gists-api.example.com"
    tls:
      mode: Terminate
      certificateRefs:
      - name: gists-api-tls
    allowedRoutes:
      namespaces:
        from: Same

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: github-gists-api
  namespace: production
spec:
  parentRefs:
  - name: github-gists-gateway
    namespace: production
  hostnames:
  - "gists-api.example.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: github-gists-api
      port: 80
      weight: 100
    filters:
    - type: RequestHeaderModifier
      requestHeaderModifier:
        set:
        - name: X-Forwarded-Proto
          value: https
    timeouts:
      request: 30s

---
# HTTP to HTTPS redirect policy (vendor-specific, check your Gateway implementation)
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: HTTPRoute
metadata:
  name: github-gists-api-redirect
  namespace: production
spec:
  parentRefs:
  - name: github-gists-gateway
    namespace: production
    sectionName: http
  hostnames:
  - "gists-api.example.com"
  rules:
  - filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https
        statusCode: 301
