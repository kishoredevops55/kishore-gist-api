name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Set K8s context
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig.yml
          export KUBECONFIG=kubeconfig.yml
          kubectl config use-context production
      
      - name: Create DockerHub pull secret
        run: |
          kubectl create secret docker-registry dockerhub-secret \
            --docker-server=https://index.docker.io/v1/ \
            --docker-username=${{ secrets.DOCKERHUB_USERNAME }} \
            --docker-password=${{ secrets.DOCKERHUB_TOKEN }} \
            --namespace=production \
            --dry-run=client -o yaml | kubectl apply -f -
      
      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.13.0'
      
      - name: Render Helm template
        run: |
          helm template github-gists-api ./helm \
            --set image.tag=${{ github.sha }} \
            --set image.repository=${{ secrets.DOCKERHUB_USERNAME }}/github-gists-api \
            --set image.pullSecrets[0].name=dockerhub-secret \
            --set metrics.enabled=true \
            --set metrics.serviceMonitor.enabled=true \
            --namespace production \
            --values ./helm/values-prod.yaml > rendered-manifest.yaml
      
      - name: Show diff
        run: |
          kubectl diff -f rendered-manifest.yaml || true
      
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f rendered-manifest.yaml
          kubectl rollout status deployment/github-gists-api -n production --timeout=5m
      
      - name: Verify deployment
        run: |
          kubectl get pods -n production -l app=github-gists-api
          kubectl get svc -n production -l app=github-gists-api
      
      - name: Check pod logs
        run: |
          kubectl logs -n production -l app=github-gists-api --tail=50
      
      - name: Verify metrics endpoint
        run: |
          kubectl port-forward -n production svc/github-gists-api 8080:80 &
          sleep 5
          curl http://localhost:8080/metrics || echo "Metrics endpoint not yet available"
