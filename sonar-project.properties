# SonarCloud configuration for code quality scanning
sonar.projectKey=kishoredevops55_eq-assessment
sonar.organization=kishoredevops55

# Source and test paths
sonar.sources=app/
sonar.tests=tests/
sonar.python.version=3.12

# Coverage
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/venv/**,**/tests/**

# Code smells and bugs
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1192
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py
