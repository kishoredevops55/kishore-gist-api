---
apiVersion: v1
kind: ConfigMap
metadata:
  name: faro-collector-config
  namespace: {{ .Release.Namespace }}
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          http:
            endpoint: 0.0.0.0:12345
            cors:
              allowed_origins:
                - "*"
              allowed_headers:
                - "*"
          grpc:
            endpoint: 0.0.0.0:4318
    
    processors:
      batch:
        timeout: 10s
        send_batch_size: 50
      memory_limiter:
        check_interval: 1s
        limit_mib: 200
    
    exporters:
      logging:
        loglevel: info
      otlp/tempo:
        endpoint: http://tempo:4317
        tls:
          insecure: true
      loki:
        endpoint: http://loki:3100/loki/api/v1/push
      prometheus:
        endpoint: "0.0.0.0:8889"
    
    extensions:
      health_check:
        endpoint: 0.0.0.0:13133
    
    service:
      extensions: [health_check]
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [logging, otlp/tempo]
        metrics:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [logging, prometheus]
        logs:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [logging, loki]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: faro-collector
  namespace: {{ .Release.Namespace }}
  labels:
    app: faro-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: faro-collector
  template:
    metadata:
      labels:
        app: faro-collector
    spec:
      containers:
      - name: faro-collector
        image: otel/opentelemetry-collector-contrib:0.91.0
        args:
        - --config=/conf/otel-collector-config.yaml
        ports:
        - containerPort: 12345
          name: http
        - containerPort: 4318
          name: otlp-http
        volumeMounts:
        - name: config
          mountPath: /conf
        env:
        - name: LOKI_URL
          value: "http://loki:3100"
        - name: TEMPO_URL
          value: "http://tempo:4317"
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 13133
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 13133
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: faro-collector-config
          items:
          - key: config.yaml
            path: otel-collector-config.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: faro-collector
  namespace: {{ .Release.Namespace }}
  labels:
    app: faro-collector
spec:
  type: ClusterIP
  ports:
  - port: 12345
    targetPort: 12345
    protocol: TCP
    name: http
  selector:
    app: faro-collector
---
# Istio Gateway for RUM (allow external browsers to send data)
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: faro-gateway
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https-faro
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: grafana-tls-secret
    hosts:
    - "rum.kishore.local"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: faro-vs
  namespace: {{ .Release.Namespace }}
spec:
  hosts:
  - "rum.kishore.local"
  gateways:
  - faro-gateway
  http:
  - match:
    - uri:
        prefix: /collect
    route:
    - destination:
        host: faro-collector
        port:
          number: 12345
    corsPolicy:
      allowOrigins:
      - exact: "*"
      allowMethods:
      - POST
      - GET
      - OPTIONS
      allowHeaders:
      - Content-Type
      - Authorization
      maxAge: 24h
