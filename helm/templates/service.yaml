{{/*
Service - Exact match with k8s/deployment.yaml Service section
*/}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "github-gists-api.fullname" . }}
  namespace: {{ include "github-gists-api.namespace" . }}
  labels:
    {{- include "github-gists-api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: {{ .Values.service.protocol }}
    name: {{ .Values.service.name }}
  selector:
    app: {{ include "github-gists-api.fullname" . }}
